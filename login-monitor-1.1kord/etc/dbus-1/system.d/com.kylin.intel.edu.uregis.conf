<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only user root can own the activation service -->
  <policy context="default">
    <allow user= "*"/>
    <allow own="com.kylin.intel.edu.uregis"/>
    <allow send_destination="com.kylin.intel.edu.uregis" />
    <allow receive_sender="com.kylin.intel.edu.uregis" />
  </policy>

</busconfig>

